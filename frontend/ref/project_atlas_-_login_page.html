<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Logic-And-Visualization-Agent - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex-grow">
<div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
<div class="relative hidden lg:flex flex-col items-center justify-center bg-primary p-12">
<div class="flex flex-col gap-6 text-white text-center max-w-md">
<div class="flex flex-col gap-2">
<h1 class="text-5xl font-black leading-tight tracking-[-0.033em]">Logic-And-Visualization-Agent</h1>
<h2 class="text-base font-normal leading-normal opacity-80">Navigate Your Learning Journey</h2>
</div>
<div class="w-full bg-center bg-no-repeat aspect-square bg-contain" data-alt="Abstract globe with interconnected nodes, representing a network of knowledge" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA3NQoBhDPfBE8okV4EXeaiBOp-bfAcVJrrxBLI9YXMsUPZypqUAgIz-W8KFssHwvUTgF69ZJldMso1fQD0-dwBr7igBEjZ5QDM_7sD0TtwtcXncOqZ9F6PCsZCWSIEeICmOGlgCZcMNvdk1hcR-sfsVKfbMSqcmW6IAPnDwxD3OByEe9uhp-jVQzfR9JlmraWCpwhTSqZI-Hh2xmgnriNHyDBMAcuXsoLGaMAE0wM7c1ABJ9PXGWrOqCZQrfO9PBboGDveH37w1A"); background-position: center; border-radius: 9999px; filter: grayscale(100%) contrast(1.2); opacity: 0.2;'></div>
</div>
</div>
<div class="flex flex-col items-center justify-center p-6 sm:p-12 bg-white dark:bg-background-dark">
<div class="w-full max-w-md flex flex-col gap-8">
<div class="flex flex-col gap-3 text-center lg:text-left">
<p class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Welcome Back</p>
<p class="text-[#616f89] dark:text-gray-400 text-base font-normal leading-normal">Please enter your details to log in.</p>
</div>
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Student</span>
<input checked="" class="invisible w-0" name="user_type" type="radio" value="Student"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Coach</span>
<input class="invisible w-0" name="user_type" type="radio" value="Coach"/>
</label>
</div>
</div>
<div class="flex flex-col gap-6">
<label class="flex flex-col flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#616f89] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#616f89] p-[15px] border-r-0 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="text-[#616f89] dark:text-gray-400 flex border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center px-[15px] rounded-r-lg border-l-0 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary dark:focus:border-primary" data-alt="Toggle password visibility">
<span class="material-symbols-outlined text-2xl">visibility</span>
</button>
</div>
<div class="flex justify-end pt-2">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
</label>
</div>
<div class="flex flex-col gap-4">
<button class="flex items-center justify-center gap-2 px-6 py-4 rounded-lg bg-primary text-white text-base font-bold leading-normal shadow-[0_4px_14px_rgba(19,91,236,0.3)] hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span>Log In</span>
</button>
<p class="text-center text-sm text-[#616f89] dark:text-gray-400">
                                    Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
