    get:
      summary: Read Root
      operationId: read_root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /assessments/:
    post:
      tags:
      - 4-Axis Model
      summary: Create Assessment
      operationId: create_assessment_assessments__post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentCreate'
        required: true
