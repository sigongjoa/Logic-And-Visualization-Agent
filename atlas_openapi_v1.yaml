components:
  schemas:
    AnkiCard:
      properties:
        card_id:
          type: integer
          title: Card Id
        student_id:
          type: string
          title: Student Id
        llm_log_id:
          type: integer
          title: Llm Log Id
        question:
          type: string
          title: Question
        answer:
          type: string
          title: Answer
        next_review_date:
          type: string
          format: date-time
          title: Next Review Date
        interval_days:
          type: integer
          title: Interval Days
        ease_factor:
          type: number
          title: Ease Factor
        repetitions:
          type: integer
          title: Repetitions
      type: object
      required:
      - card_id
      - student_id
      - llm_log_id
      - question
      - answer
      - next_review_date
      - interval_days
      - ease_factor
      - repetitions
      title: AnkiCard
    AnkiCardReview:
      properties:
        grade:
          type: integer
          maximum: 5.0
          minimum: 0.0
          title: Grade
      type: object
      required:
      - grade
      title: AnkiCardReview
    AssessmentCreate:
      properties:
        student_id:
          type: string
          title: Student Id
        assessment_type:
          type: string
          title: Assessment Type
        source_ref_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Source Ref Id
        notes:
          anyOf:
          - type: string
          - type: 'null'
          title: Notes
        ai_model_version:
          anyOf:
          - type: string
          - type: 'null'
          title: Ai Model Version
        ai_reason_code:
          anyOf:
          - type: string
          - type: 'null'
          title: Ai Reason Code
        vector_data:
          additionalProperties: true
          type: object
          title: Vector Data
          example:
            axis1_alg: 60
            axis1_ana: 75
            axis1_geo: 70
            axis2_dia: 70
            axis2_opt: 80
            axis2_piv: 65
            axis3_con: 85
            axis3_pro: 70
            axis3_ret: 75
            axis4_acc: 90
            axis4_gri: 80
      type: object
      required:
      - student_id
      - assessment_type
